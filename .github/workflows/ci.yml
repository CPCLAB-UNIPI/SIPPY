name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gfortran libopenblas-dev cmake

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install gfortran openblas cmake

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install gfortran openblas cmake

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Run tests
        run: |
          poetry run pytest -m "not datasets" --durations=10
